<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar & Referral</title>
</head>
<body>
  <h2>Form Pendaftaran</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="text" id="referral" placeholder="Kode Referral (opsional)"><br><br>
    <button type="submit">Daftar</button>
  </form>
  <div id="result"></div>
  <script>
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const referral = document.getElementById('referral').value;

      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, ref: referral })
      });

      const data = await res.json();
      document.getElementById('result').innerText =
        `Referral kamu: ${data.referral} | Referral yang kamu pakai: ${data.usedRef || 'Tidak ada'}`;
    });
  </script>
</body>
</html>
