<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Pendaftaran dengan Referral</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 16px;
    }
    #hasil {
      color: green;
      font-weight: bold;
    }
    hr {
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <h2>Form Daftar</h2>

  <form id="daftarForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="ref">Kode Referral:</label>
    <input type="text" id="ref" name="ref" placeholder="Opsional" />

    <button type="submit">Daftar</button>
  </form>

  <p id="hasil"></p>

  <hr />

  <h3>Statistik Referral</h3>
  <div id="stats">Memuat data...</div>

  <script>
    // Tangani submit form tanpa reload
    document.getElementById('daftarForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const ref = document.getElementById('ref').value;

      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, ref })
      });

      const data = await res.json();

      if (data.error) {
        document.getElementById('hasil').style.color = 'red';
        document.getElementById('hasil').textContent = data.error;
      } else {
        document.getElementById('hasil').style.color = 'green';
        document.getElementById('hasil').textContent =
          `${data.message}` +
          (data.yourReferral ? ` | Kode referral kamu: ${data.yourReferral}` : '') +
          (data.usedRef ? ` | Referral digunakan: ${data.usedRef}` : '');
      }

      // Refresh statistik referral
      loadStats();
    });

    // Fungsi memuat statistik referral
    function loadStats() {
      fetch('/api/submit')
        .then(res => res.json())
        .then(data => {
          const stats = (data.stats || []).map(item =>
            `<p><strong>${item.owner}</strong> (${item.referral}): ${item.count} referral(s)</p>`
          ).join('');
          document.getElementById('stats').innerHTML = stats || 'Belum ada referral.';
        });
    }

    // Panggil pertama kali saat halaman dimuat
    loadStats();
  </script>
</body>
</html>
